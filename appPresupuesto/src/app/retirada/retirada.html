<h2 class="text-center text-danger">Egresos</h2>
<ul class="list-group mt-3">
  @for(retirada of retiradas; track retirada) {
  <li class="list-group-item d-flex justify-content-between align-items-center">
    <span class="flex-grow-1">{{ retirada.descripcion }}</span>
    <span class="d-flex align-items-center mx-3">
      <span class="text-danger">- {{ retirada.valor | currency }}</span>
      <span class="badge bg-success ms-2"
        >{{ (retirada.valor / ingresoTotal) * 100 | number : "1.0-0" }}%</span
      >
    </span>
    <button class="btn btn-sm btn-danger" (click)="eliminarRetirada(retirada)">
      <i class="bi bi-x-circle"></i>
      <!-- Bootstrap Icon -->
    </button>
  </li>
  }
</ul>
