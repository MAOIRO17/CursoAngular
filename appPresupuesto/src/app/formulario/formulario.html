<!-- Componente: Formulario -->
<div class="row justify-content-center mt-4">
  <div class="col-md-8">
    <form class="row g-2" #f="ngForm" (ngSubmit)="f.form.valid && agregarValor()">
      <div class="col-auto">
        <select (change)="tipoOperacion($event)"
          class="form-select bg-success"
          [ngClass]="{
            'bg-danger': tipo === 'egresoOperacion',
            'bg-success': tipo === 'ingresoOperacion'
          }"
          required
        >
          <option value="ingresoOperacion" selected>+</option>
          <option value="egresoOperacion">-</option>
        </select>
      </div>
      <div class="col">
        <input
          type="text"
          class="form-control border-success"
          placeholder="DescripciÃ³n"
          [(ngModel)]="descripcionInput"name="descripcionInput"
          [ngClass]="{
            'bg-danger': tipo === 'egresoOperacion',
            'bg-success': tipo === 'ingresoOperacion'
          }"
          required
        />
      </div>
      <div class="col-auto">
        <input
          type="number"
          class="form-control border-success"
          placeholder="Valor"
          [(ngModel)]="valorInput"name="valorInput"
          [ngClass]="{
            'bg-danger': tipo === 'egresoOperacion',
            'bg-success': tipo === 'ingresoOperacion'
          }"
          required
        />
      </div>
      <div class="col-auto">
        <button
          type="submit"
          class="btn"
          [ngClass]="{
            'bg-danger': tipo === 'egresoOperacion',
            'bg-success': tipo === 'ingresoOperacion'
          }"
        >
          <i class="bi bi-check-circle"></i>
          <!-- Bootstrap Icon -->
        </button>
      </div>
    </form>
  </div>
</div>
