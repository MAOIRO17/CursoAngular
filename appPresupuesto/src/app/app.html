<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
  <head>
    <meta charset="utf-8" />
    <title>AppPresupuesto</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="icon" type="image/x-icon" href="favicon.ico" />
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <!-- Bootstrap Icons -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container my-5">
      <!-- Cabecero centrado -->
      <app-cabecera
        [presupuestoTotal]="getPresupuesto()"
        [ingresoTotal]="getTotalIngresos()"
        [retiradaTotal]="getTotalRetiradas()"
        [porcentajeTotal]="getPorcentaje()"
      />
      <!-- Formulario centrado -->
      <app-formulario />
      <!-- Ingresos y Egresos en columnas de igual tamaÃ±o -->
      <div class="row mt-4">
        <!-- Componente: Ingresos -->
        <div class="col-md-6">
          <app-ingreso/>
        </div>
        <!-- Componente: Egresos -->
        <div class="col-md-6">
          <app-retirada [ingresoTotal]="getTotalIngresos()"/>
        </div>
      </div>
    </div>
  </body>
</html>
