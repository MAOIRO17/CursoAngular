<div class="d-flex justify-content-center">
  <div class="w-50">
    <div class="mb-3  mt-2">
      <label for="inputText">Escribe:</label>
      <input id="inputText" type="text" (input)="actualizarTexto($event)" />
    </div>
  </div>
  <div class="mb-3 mt-2">
    <label for="replicarTexto">Texto replicado</label>
    <input id="replicarTexto" type="text" [value]="texto" readonly />
  </div>
</div>
