<div class="container mt-5 text-center">
  <h2>Estatus Autenticación</h2>

  @if(isAutenticado) {
  <p class="text-success">Usuario autenticado</p>
  } @else {
  <p class="text-danger">Usuario no autenticado</p>
  }
  <button class="btn btn-primary" (click)="alternarAutenticacion()">
    Alternar Autenticación
  </button>
</div>
